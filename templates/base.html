<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Flask + Jenkins + Docker</a>
            <div>
                <a class="nav-link d-inline text-white" href="{{ url_for('estadisticas') }}">Estadísticas</a>
                <a class="nav-link d-inline text-white" href="{{ url_for('funciones') }}">Funciones</a>
                <a class="nav-link d-inline text-white" href="{{ url_for('documentacion') }}">Documentación</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-muted mt-5 mb-3">
        <small>Desplegado automáticamente con Jenkins y Docker</small>
    </footer>
</body>
</html>
