{% extends "base.html" %}

{% block content %}
<h2 class="text-primary mb-4">Estad√≠sticas de Usuarios</h2>

<p>Total de usuarios: <strong>{{ total_usuarios }}</strong></p>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.rol }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
